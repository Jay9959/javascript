<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day And Week</title>
</head>

<body style="font-size: 50px; color: white; background-color: black;">

    <script>

        let week = prompt ("Enter The Day And Week =>")
        if (week == 1) {
            document.write("Monday");
        } else if (week == 2) {
            document.write("Tuesday");
        } else if (week == 3) {
            document.write("Wednesday");
        } else if (week == 4) {
            document.write("Thursday");
        } else if (week == 5) {
            document.write("Friday");
        } else if (week == 6) {
            document.write("Saturday");
        } else if (week == 7) {
            document.write("Sunday");
        } else {
            document.write("Invalid day number. Please enter a number between 1 and 7.");
        }

        day(8)
    </script>

</body>

</html>
