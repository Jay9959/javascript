<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Determination</title>
</head>

<body style="font-size: 50px; color: white; background-color: black;">

    <script>

        let determination = prompt ("Enter The Grade =>")
        if (determination >= 90 && determination <= 100) {
            document.write("Garde is a A");
        } else if (determination >= 80 && determination <= 89) {
            document.write("Garde is a B");
        } else if (determination >= 70 && determination <= 79) {
            document.write("Garde is a C");
        } else if (determination >= 60 && determination <= 69) {
            document.write("Garde is a D");
        } else {
            document.write("Garde is a F");
        }
    </script>

</body>

</html>
