<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Age Classification</title>
</head>

<body style="font-size: 50px; color: white; background-color: black;">

    <script>
        let basic = prompt("Enter Tha Age =>")
        if (basic >= 0 && basic <= 12) {
            document.write("Age ==== > Child");
        } else if (basic >= 13 && basic <= 19) {
            document.write("Age ==== > Teenager");
        } else if (basic >= 20 && basic <= 64) {
            document.write("Age ==== > Adult");
        } else {
            document.write("Age ==== > Senior");
        }
    </script>

</body>

</html>
